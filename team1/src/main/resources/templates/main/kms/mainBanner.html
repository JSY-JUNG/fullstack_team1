<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- mainBanner -->
<section id="mainBanner" th:fragment="mainBanner">
    <div class="mainBannerSearch max-container">
        <div class="mainBanner__search p-3">
            <ul class="row categories">
                <li class="col-sm-2">
                    <button class="category category--selected" data-category="all">
                        명소
                    </button>
                </li>
                <li class="col-sm-2">
                    <button class="category" data-category="all">
                        맛집
                    </button>
                </li>
            </ul>
            <form action="/SearchSpotList" id="frm" method="get">
                <div class="row mt-3 ps-2">
                    <div class="col-sm border" style="border-radius: 5px">
                        <i class="fa fa-search mainBanner__icon"></i>
                        <input

                                class="mainBanner__search__input"
                                type="search"
                                placeholder="관광명소나 맛집을 검색해보세요."
                                name="Keyword"
                                id="keyword"
                        />
                    </div>
                    <div class="col-sm-2 pe-0">
                        <button class="btn btn-primary">검색</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const categories = document.querySelector(".categories");
        categories.addEventListener("click", (event) => {
            const filter = event.target.dataset.category;
            if (filter == null) {
                return;
            }
            const active = document.querySelector(".category--selected");
            active.classList.remove("category--selected");
            event.target.classList.add("category--selected");
        });
    </script>
</section>

</body>
</html>
