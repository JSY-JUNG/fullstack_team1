<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- mainBanner -->
<section id="mainBanner" th:fragment="mainBanner">
    <div class="mainBannerSearch max-container">
        <form class="mainBanner__search__container">
            <fieldset class="mainBanner__search">
                <input
                        class="mainBanner__search__input"
                        type="search"
                        placeholder="검색"
                />
                <button class="mainBanner__search__button" type="submit">
                    <i class="fa fa-search mainBanner__icon"></i>
                </button>
            </fieldset>
        </form>
        <div class="mainBanner__cate">
            <button class="mainBanner__cate__btn hotspot">명소</button>
            <button class="mainBanner__cate__btn hotplace">맛집</button>
        </div>
    </div>
</section>

</body>
</html>
