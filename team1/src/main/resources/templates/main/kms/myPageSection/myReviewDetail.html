<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰관리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/myPage.css" />
    <link rel="stylesheet" href="/css/Header.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/js/mainPage.js}"></script>
    <script>
        $(document).ready(function() {

            $("#btn-list").on("click", function () {
                // 이렇게해야 뒤로가기 해도 조회수가 목록에서 업데이트됨
                location.href="/MyPage";
            });

            $("#btn-update").on("click", function() {
                $("#method").val("PUT");

                var frm = $("#frm")[0];
                frm.action = "/MyPage/" + $("#review-idx").val();
                frm.submit();
            });

            $("#btn-delete").on("click", function() {
                $("#method").val("DELETE");

                var frm = $("#frm")[0];
                frm.action = "/MyPage/" + $("#review-idx").val();
                frm.submit();
            });
        });
    </script>

    <style>
        .textarea {
            border: none;
            resize: none;
        }

        textarea:focus {
            outline: none;
        }

        input:focus {outline:none;}


    </style>
</head>
<body>

<!-- Header -->
<header th:replace="~{/layout/Header :: header}"></header>

<!-- myReview -->
<section id="myReviewDetail" class="mb-4 container" th:fragment="myReview">

    <div class="section-inner">
        <h2>나의 리뷰 관리</h2>
        <hr  class="mb-4">

        <form class="row" id="frm" method="post">
            <input type="hidden" id="method" name="_method">
            <input type="hidden" id="review-idx" name="reviewIdx" th:value="${review.reviewIdx}">
            <div class="col-sm-9 mb-3" >
                <div class="grid-mb-4 border border-secondary-subtle border-2 rounded">
                    <div class="grid-body p-2"  style="overflow: hidden">
                        <div class="row mt-3">
                            <div class="col-sm-3">
                                <div style="width: 150px; height: 150px;">
                                    <img src="#" th:src="@{'/images/' + ${review.imageUrl}}" th:style="${#strings.isEmpty(review.imageUrl) ? 'width: 150px; height: 150px; background-color: #bbbbbb;' : 'width: 150px; height: 150px;'}">
                                </div>
                            </div>
                            <textarea class="col-sm align-self-center textarea" th:text="${review.contents}" name="contents" id="contents">
                                <p class="" >리뷰 적는 칸 ~ ~ ~ 리뷰 적는 칸 ~ ~ ~ 리뷰 적는 칸 ~ ~ ~
                                    리뷰 적는 칸 ~ ~ ~ 리뷰 적는 칸 ~ ~ ~ 리뷰 적는 칸 ~ ~ ~
                                    리뷰 적는 칸 ~ ~ ~ 리뷰 적는 칸 ~ ~ ~ 리뷰 적는 칸 ~ ~ ~
                                    리뷰 적는 칸 ~ ~ ~ 리뷰 적는 칸 ~ ~ ~
                                </p>
                            </textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between rounded-bottom bg-secondary bg-opacity-10 p-2">
                      <span class="">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                      </span>

                        <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
                        <div class="col-sm d-flex justify-content-end" >
                            <button type="button" class="btn btn-danger me-2" id="btn-delete">삭제</button>
                            <button type="button" class="btn btn-warning" id="btn-update">수정</button>
                        </div>
                    </div>
                </div>


            </div>
        </form>

    </div>
</section>

<!-- Footer -->
<footer id="contact" th:replace="~{/layout/Footer :: footer}"></footer>

</body>
</html>
