<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<style>
    .full-body {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    p {
        margin: 0;
        font-size: medium;
        font-weight: bold;
        margin-bottom: 10px;
    }

    button {
        width: 350px;
    }

    div.pass1 i {
        position: absolute;
        left: 90%;
        top: 25%;
        color: gray;
    }

    div.pass2 i {
        position: absolute;
        left: 90%;
        top: 37%;
        color: gray;
    }


    .h {
        height: 60px;
    }

    .b-shadow {
        height: 1100px;
        width: 750px;
    }

</style>

<script>
    <!--        비밀번호 보기/숨기기 기능구현-->
    $(document).ready(function () {
        $('.pass2 i').on('click', function () {
            $('input').toggleClass('active');
            if ($('input').hasClass('active')) {
                $(this).attr('class', "fa-regular fa-eye")
                    .prev('input').attr('type', "text");
            } else {
                $(this).attr('class', "fa-regular fa-eye-slash")
                    .prev('input').attr('type', 'password');
            }
        });

        $('.pass1 i').on('click', function () {
            $('input').toggleClass('active');
            if ($('input').hasClass('active')) {
                $(this).attr('class', "fa-regular fa-eye")
                    .prev('input').attr('type', "text");
            } else {
                $(this).attr('class', "fa-regular fa-eye-slash")
                    .prev('input').attr('type', 'password');
            }
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<body class="full-body">
<div class=" b-shadow shadow-lg p-3 bg-white rounded position-relative">
    <section style="width: 500px;" class="section position-absolute top-50 start-50 translate-middle">
        <div class="row text-center">
            <h3>회원 가입</h3>
        </div>
        <form action="/page/register" method="post">
            <div class="mt-4">
                <p>아이디</p>
                <div class=" row m-0 border border-2 rounded-2" style="width: 500px;">
                    <input class="col-8 border-0 p-0 h" type="text" placeholder="아이디 입력">
                    <button type="button" class="col-4 btn btn-dark p-0 btn-sm">중복 확인</button>
                </div>
            </div>
            <div class="mt-4 pass1">
                <p>비밀번호</p>
                <input type="password" id="Pw1" name="Pw1" placeholder="비밀번호 입력" class="form-control h">
                            <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div class="mt-4 pass2">
                <p>비밀번호확인</p>
                <input type="password" id="Pw2" name="userPwEx" placeholder="비밀번호 재입력" class="form-control h">
                            <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div class="mt-4 ">
                <p>이름</p>
                <input type="text" placeholder="이름 입력" id="user-name" name="userName" class="form-control h">
            </div>
            <div class="mt-4 ">
                <p>생년월일</p>
                <input type="text" placeholder="생년월일" id="user-data" name="userData" class="form-control h">
            </div>
            <div class="mt-4 ">
                <p>이메일</p>
                <input type="text" placeholder="이메일 입력" id="user-mail" name="userMail" class="form-control h">
            </div>
            <div class="mt-4 ">
                <p>연락처</p>
                <input type="text" placeholder="핸드폰번호 입력" id="user-number" name="userNumber" class="form-control h">
            </div>
            <div class="mt-5">
                <button type="button" class="btn btn-outline-dark h" style="width: 500px;">회원 가입 완료하기</button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
