<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/khamro.css">

    <script>
<!--        비밀번호 보기/숨기기 기능구현-->
        $(document).ready(function(){
            $('.pass i').on('click',function(){
                $('input').toggleClass('active');
                if($('input').hasClass('active')){
                    $(this).attr('class',"fa-regular fa-eye")
                        .prev('input').attr('type',"text");
                }else{
                    $(this).attr('class',"fa-regular fa-eye-slash")
                        .prev('input').attr('type','password');
                }
            });
        });
    </script>
</head>
<body class="full-body">
<main class="b-shadow shadow-lg p-3 bg-white rounded position-relative">
    <section style="width: 500px;" class="section position-absolute top-50 start-50 translate-middle">
        <div class="row text-center"><h3>로그인</h3></div>
        <form action="/khamro/loginProcess" method="post" class="a">
            <div class="mt-1">
                <div class="mt-4">
                    <input type="text" class="form-control h" id="Id" name="userId" placeholder="아이디 입력">
                </div>
                <div class="mt-4 pass">
                    <input type="password" class="form-control h" id="Pw" name="userPw1" placeholder="비밀번호 입력">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>
            <div class="mt-2">
                <label for="remember-check">
                    <input type="checkbox" id="remember-check">아이디 저장
                </label>
            </div>
            <div class="mt-3 d-grid gap-2 h">
                <button type="submit" class="btn btn-outline-dark">로그인</button>
            </div>
            <div class="mt-4 " style="border-top:1px solid black"></div>
            <div class="mt-3 h">
                <ul class="items">
                    <li class="item"><a href="/khamro/logPw">아이디 찾기</a></li>
                    <span>|</span>
                    <li class="item"><a href="/khamro/logPw">비밀번호 찾기</a></li>
                </ul>
            </div>
            <div class="row mt-4 border border-1 rounded-2 h m-0">
                <div class="col-8 align-content-center"><p style="margin-bottom: 0;">아직 회원이 아니세요?</p></div>
                <div class="col-4 text-end align-content-center"><a class="text-decoration-none" href="/khamro/register">회원가입 하기</a></div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
