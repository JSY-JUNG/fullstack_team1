<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>명소 상세페이지 - section5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/knh-css.css}"/>
</head>
<body>
<section th:fragment="section5" class="section5">
    <div class="section-inner">
        <h2>리뷰 작성하기</h2>
        <hr>
        <div class="row mt-3">
            <div>
                <div class="mt-3 d-flex">
                    <div class="reveiw-write-title">별점</div>
                    <div>
                        <select class="select-custom" style="width: 620px;">
                            <option value="">★ ★ ★ ★ ★</option>
                            <option value="">★ ★ ★ ★</option>
                            <option value="">★ ★ ★</option>
                            <option value="">★ ★</option>
                            <option value="">★</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3 d-flex">
                    <div class="reveiw-write-title">첨부파일</div>
                    <div>
                        <input type="file" class="form-control" id="upload-files" style="width: 620px;" name="uploadFiles" multiple>
                        <label for="upload-files" class="form-label"></label>
                    </div>

                </div>
                <div class="mt-3 mt-3 d-flex">
                    <div class="reveiw-write-title">리뷰 내용</div>
                    <div>
                         <textarea class="form-control" id="contents" name="contents" row="10" placeholder="내용"
                                   style="height: 300px; width: 620px"></textarea>
                        <label for="contents"></label>
                    </div>
                </div>
                <hr>
                <div class="mt-3 reveiw-write-button">
                    <button type="submit" class="btn btn-dark" style="width: 130px">리뷰 등록</button>
                </div>

            </div>
        </div>


    </div>
</section>

</body>
</html>
